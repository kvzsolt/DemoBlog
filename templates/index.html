<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnteusBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Planet list</a>
        </li>
               <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Voting statistics</a>
        </li>
                <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Registration</a>
        </li>
                <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Logout</a>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container text-center">
        <h1>Demo Blog</h1>
    </div>
<div class="container">

    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in data %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="" class="btn btn-primary">Olvasson tovább &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div style="padding-left: 25px; padding-top: 25px">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Bejegyzés hozzáadása</button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Új blogbejegyzés</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="mb-3">
            <label for="post-title" class="col-form-label">Bejegyzés címe</label>
            <input type="text" class="form-control" id="post-title" name="post-title">
          </div>
          <div class="mb-3">
            <label for="post-text" class="col-form-label">Bejegyzés szövege</label>
            <textarea class="form-control" id="post-text" name="post-text"></textarea>
          </div>
            <button type="submit" class="btn btn-primary">Bejegyzés hozzáadása</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
