   <form action="{% url 'like_post' %}" method="post">
            {% csrf_token %}
            {% if object.is_liked %}
            <button type="submit" id="like" name="post_id" value="{{ object.id }}" class="btn btn-danger">Nem tetszik</button>
            {% else %}
            <button type="submit" id="like" name="post_id" value="{{ object.id }}" class="btn btn-primary">Tetszik</button>
            {% endif %}
         </form>
